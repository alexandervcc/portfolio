<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
    (click)="toggleDropdown()"
  >
    {{ name }}
  </button>
  <div
    class="dropdown-menu"
    aria-labelledby="dropdownMenuButton"
    [ngClass]="dropdownOpen ? 'show' : ''"
  >
    <ng-container *ngFor="let item of options">
      <button (click)="selectItem(item.value)" class="dropdown-item">
        {{ item.label | titlecase }}
      </button>
    </ng-container>
  </div>
</div>
