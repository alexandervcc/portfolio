<section id="contact" class="container">
  <div>
    <h1 class="text-center mb-3 pb-3 border-bottom">Contact</h1>

    <div class="border">
      <div class="contact-form-wrapper d-flex justify-content-center border">
        <form action="#" class="contact-form border">
          <h5 class="font-weight-bold h3 text-center">Contact me</h5>
          <p class="text-muted text-center h7">
            Feel free to contact me if you need any assistance, any help or
            another question about me.
          </p>
          <div>
            <input
              type="text"
              class="form-control rounded border-white mb-3 form-input"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div>
            <input
              type="email"
              class="form-control rounded border-white mb-3 form-input"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <textarea
              id="message"
              class="form-control rounded border-white mb-3 form-text-area"
              rows="5"
              cols="30"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn submit-btn font-weight-bold text-uppercase">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
