<div class="carousel-indicators">
  <button
    type="button"
    data-bs-target="#carousel"
    data-bs-slide-to="0"
    class="active"
  ></button>

  <ng-container *ngFor="let index of numbers">
    <button
      type="button"
      data-bs-target="#carousel"
      [attr.data-bs-slide-to]="index"
    ></button>
  </ng-container>
</div>
