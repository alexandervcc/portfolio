<div class="carousel-item {{ active }}" data-bs-interval="3000">
  <img [src]="item?.img" class="w-100" alt="{{ item?.id }} " />
  <div class="carousel-caption">
    <h5>{{ item?.title }}</h5>
    <p>{{ item?.desc }}</p>
    <a [routerLink]="['/project', item?.id]">Link to Project</a>
  </div>
</div>
