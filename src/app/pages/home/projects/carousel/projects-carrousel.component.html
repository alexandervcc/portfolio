<div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <app-indicators [qtyItems]="list.length"></app-indicators>

  <div class="carousel-inner">
    <ng-container *ngFor="let i of list; let ind = index">
      <app-carousel-item
        [item]="i"
        [active]="ind === 0 ? 'active' : ''"
      ></app-carousel-item>
    </ng-container>
  </div>
  <app-carousel-buttons></app-carousel-buttons>
</div>
