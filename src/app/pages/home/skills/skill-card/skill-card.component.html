<div class="skill-card card mb-3">
  <div class="row g-0">
    <div class="col-md-4 col-sm-12 col-12">
      <img
        src="{{ skill?.icon }}"
        class="img-fluid p-3"
        alt="{{ skill?.alt }}"
      />
    </div>
   <div class="col-md-8 d-none d-sm-block d-sm-none d-md-block">
      <div class="card-body">
        <h6 class="card-title">{{ skill?.name }}</h6>
        <p class="card-text">{{ skill?.level }}</p>
      </div>
    </div> 
  </div>
</div>
