<div class="skill-card card mb-3">
  <div class="row g-0">
    <div class="col-4 col-md-4 col-sm-4">
      <img
        src="{{ skill?.icon }}"
        class="img-fluid p-3"
        alt="{{ skill?.alt }}"
      />
    </div>
    <div class="col-8 col-md-8 col-sm-8">
      <div class="card-body">
        <h6 class="card-title">{{ skill?.name }}</h6>
        <p class="card-text">{{ skill?.level }}</p>
      </div>
    </div>
  </div>
</div>
