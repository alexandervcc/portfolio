<section id="experience" class="container">
  <div>
    <h1 class="text-center mb-3 pb-3 border-bottom">My Experience</h1>
  </div>
  <div class="text-dark">
    <ng-container *ngFor="let item of experience; let i = index">
      <app-experience-card [index]="i" [exp]="item"></app-experience-card>
    </ng-container>
  </div>
</section>
