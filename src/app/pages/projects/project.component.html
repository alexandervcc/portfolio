<section id="projects" class="container">
  <div class="w-100 path-container">
    <p class="project-path font-weight-bold">
      <a [routerLink]="['/']">Home</a> /
      <a [routerLink]="['/projects']">Projects</a> /
      <span>{{ projectType | titlecase }} </span>
    </p>
    <ng-container *ngIf="invalidType">
      <p>
        There are no matchs for project type: <b>{{ projectType }}</b>
      </p>
    </ng-container>
  </div>

  <div class="projects-container container border rounded mt-4">
    <div class="row">
      <ng-container *ngFor="let project of listProjects">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <app-project-card [project-item]="project"></app-project-card>
        </div>
      </ng-container>
    </div>
    <div class="d-flex flex-row-reverse">
      <ng-container *ngIf="listProjects.length > 0; else noProjectsElements">
        Showing {{ listProjects.length }} of {{ listProjects.length }}
      </ng-container>
      <ng-template #noProjectsElements>
        There are 0 elements to show for this category.
      </ng-template>
    </div>
  </div>
</section>
