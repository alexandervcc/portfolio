<section id="projects" class="container">
  <div class="project-path border w-100">projects/{{ projectType }}</div>
  <div class="projects-container border">
    <div class="row border">
      <ng-container *ngFor="let project of listProjects">
        <div class="col-6">
          <app-project-card [project-item]="project"></app-project-card>
        </div>
      </ng-container>
    </div>
  </div>
</section>
