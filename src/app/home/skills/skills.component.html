<section id="skills">
  <div class="container">
    <h1 class="text-center mb-3 pb-3 border-bottom">Skills</h1>
    <div class="card--about container">
      <div class="row">
        <div class="col mb-4" *ngFor="let skillItem of skillList">
          <app-skill-card [skill]="skillItem"></app-skill-card>
        </div>
      </div>
    </div>
  </div>
</section>
