<div class="skill-card card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
        <img src="{{ skill?.icon }}" class="img-fluid p-3" alt="{{skill?.alt}}" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ skill?.name }}</h5>
          <p class="card-text">{{ skill?.level }}</p>          
        </div>
      </div>
    </div>
</div>
